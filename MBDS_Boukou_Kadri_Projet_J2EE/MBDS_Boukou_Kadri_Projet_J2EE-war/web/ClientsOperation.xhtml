<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{clientsMBean.id}"
                         required="true"/>
            <f:viewAction action="#{clientsMBean.loadClient()}"/>
        </f:metadata> 
    </ui:define>

    <ui:define name="content">
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:outputText id="id" value="#{clientsMBean.id}" title="Id" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{clientsMBean.client.nom}" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{clientsMBean.client.prenom}" title="Prenom" />
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{clientsMBean.client.adresse}" title="Adresse" />
                </h:panelGrid>
                <ul>  
                    <li><h:link outcome="#{compteBancaireMBean.retraitDepot(compteBancaireOperationMBean.details.id)}" value="Ajouter/Retirer de la Money"/></li>    
                    <li><h:link outcome="#{compteBancaireMBean.virement(compteBancaireOperationMBean.details.id)}" value="Effectuer un virement"/></li>    
                    <li><h:link outcome="#{compteBancaireMBean.cloturer(compteBancaireOperationMBean.details.id)}" value="Cloturer le compte"/></li>
                </ul>
            </h:form>
        </f:view>


    </ui:define>

</ui:composition>
