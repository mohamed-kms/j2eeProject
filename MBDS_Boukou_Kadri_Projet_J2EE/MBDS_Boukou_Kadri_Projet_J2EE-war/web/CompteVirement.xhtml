<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Effectuer un virement"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{compteBancaireOperationMBean.details.nom}" title="Nom" />
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                    <h:selectOneMenu id="compteDestinataire" value="#{compteBancaireOperationMBean.compteDestinataire}" title="Type d'operation" required="true" requiredMessage="The Zip field is required."
                                     >
                        <f:selectItems value="#{compteBancaireOperationMBean.comptes}"
                                       var="compteDestinataire"
                                       itemLabel="#{compteDestinataire.id} : #{compteDestinataire.nom}" 
                                       itemValue="#{compteDestinataire.id}"/>
                    </h:selectOneMenu>
                    <h:inputText id="nombre" value="#{compteBancaireOperationMBean.montant}" required="true"/>
                    <h:commandButton value="Valider" action="#{compteBancaireOperationMBean.transferer}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
