<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_nav.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
            <f:viewParam name="compteDestinataire" value="#{compteBancaireOperationMBean.compteDestinataire}"/>
        </f:metadata> 
    </ui:define>

    <ui:define name="content">

        <f:view>

            <h:panelGroup layout="block" style="width: 40rem;">
                <h:form class="shadow-sm p-3 bg-white rounded">
                    <h:outputText class="h1" value="Mes Operations"/>
                    
                    <!--h:panelGrid columns="2"-->
                    <h:panelGroup layout="block" class="form-group row">
                        <h:outputLabel value="Id:" for="id" class="col-sm-2 col-form-label"/>
                        <h:panelGroup class="col-sm-10">
                            <h:inputText readonly="true" class="form-control border-0" id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id" />
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" class="form-group row">
                        <h:outputLabel value="Nom:" for="nom" class="col-sm-2 col-form-label"/>
                        <h:panelGroup class="col-sm-10">
                            <h:inputText readonly="true" class="form-control border-0" id="nom" value="#{compteBancaireOperationMBean.details.printProps()}" title="Nom" />
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" class="form-group row">
                        <h:outputLabel value="Solde:" for="solde" class="col-sm-2 col-form-label"/>
                        <h:panelGroup class="col-sm-10">
                            <h:inputText readonly="true" class="form-control border-0" id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Operation possible" for="zip"/>
                        <h:selectOneMenu class="form-control" id="zip" value="#{compteBancaireOperationMBean.operationsPossibles}" title="Type d'operation" required="true" requiredMessage="The Zip field is required."
                                         >
                            <f:selectItem itemLabel="Retirer de la Money" itemValue="retirer"/>
                            <f:selectItem itemLabel="Ajouter de la Money" itemValue="ajouter"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                        
                    <h:panelGroup layout="block" class="form-group row">
                        <h:outputLabel value="Montant" for="nombre" class="col-sm-2 col-form-label"/>
                        <h:panelGroup class="col-sm-10">
                            <h:inputText class="form-control" id="nombre" value="#{compteBancaireOperationMBean.montant}" required="true"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" class="form-group">
                        <h:commandButton class="btn btn-primary btn-block" value="Valider" action="#{compteBancaireOperationMBean.effectuerOperation}"/>
                    </h:panelGroup>

                    <!--/h:panelGrid-->
                    
                </h:form>
            </h:panelGroup>
            
        </f:view>



    </ui:define>

</ui:composition>
