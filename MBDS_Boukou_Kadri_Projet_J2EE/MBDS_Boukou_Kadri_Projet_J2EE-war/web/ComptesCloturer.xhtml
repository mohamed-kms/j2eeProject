<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Cloture de compte"/></h1>
                        <h2>Voulez-vous vraiment supprimer le compte suivant?</h2>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{compteBancaireOperationMBean.details.nom}" title="Nom" />
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                    <h:commandButton value="OUI" action="#{compteBancaireOperationMBean.cloturerCompte}"/>
                    <h:commandButton value="NON" action="ComptesList.xhtml"/>


                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
