<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./resources/templates/template_nav.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="metadata">
        metadata
    </ui:define>

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        
        <f:view>


            <h:form class="table">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{compteBancaireMBean.comptes}" var="item"
                             rows="10">
                    <h:column>
                        <f:facet class="thead-dark" name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        
                        <h:link outcome="#{compteBancaireMBean.comptesOperation(item.id)}" value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet class="thead-dark" name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.proprietaires}"/>
                    </h:column>
                    <h:column>
                        <f:facet class="thead-dark" name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>



    </ui:define>

</ui:composition>
