<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_nav.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
            <f:viewParam name="compteDestinataire" value="#{compteBancaireOperationMBean.compteDestinataire}"/>
        </f:metadata> 
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <!--h:panelGrid columns="2"-->
                    
                <row>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id"/>
                </row>
                    
                <row>
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{compteBancaireOperationMBean.details.nom}" title="Nom" />
                </row>
                    
                <row>
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                </row>
                    
                <!--/h:panelGrid-->
                <ul>  
                    <li><h:link outcome="#{compteBancaireMBean.retraitDepot(compteBancaireOperationMBean.details.id)}" value="Ajouter/Retirer de la Money"/></li>    
                    <li><h:link outcome="#{compteBancaireMBean.virement(compteBancaireOperationMBean.details.id)}" value="Effectuer un virement"/></li>    
                    <li><h:link outcome="CloturerCompte.xhtml" value="Cloturer le compte"/></li>
                </ul>
            </h:form>

        </f:view>


    </ui:define>

</ui:composition>
