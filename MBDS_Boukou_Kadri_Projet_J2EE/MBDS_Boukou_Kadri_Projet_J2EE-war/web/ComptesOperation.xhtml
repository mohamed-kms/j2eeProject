<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
            <f:viewParam name="compteDestinataire" value="#{compteBancaireOperationMBean.compteDestinataire}"/>
        </f:metadata> 
    </ui:define>

    <ui:define name="left">
        <ul>  
            <li><h:link outcome="ConseillersOperation.xhtml" value="accueil"/></li>    
            <li><h:link outcome="#{conseillersMBean.comptesGeres()}" value="Liste des comptes gérés"/></li>    
            <li><h:link outcome="CreerClient.xhtml" value="Ouverture de compte"/></li>    
            <li><h:link outcome="AccountTypeChoice.xhtml" value="Déconnexion"/></li>
        </ul>
    </ui:define>

    <ui:define name="content">

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id" />
                    <h:outputLabel value="Proprietaire" for="proprietaires" class="col-sm-2 col-form-label"/>
                    <h:panelGroup class="col-sm-10">
                        <h:inputText class="form-control" id="nom" value="#{compteBancaireOperationMBean.details.proprietaires}" title="Proprietaire" />
                    </h:panelGroup>
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                    <h:link class="card-link" outcome="#{compteBancaireMBean.retraitDepot(compteBancaireOperationMBean.details.id)}" value="Ajouter/Retirer de la Money         "/>
                    <h:link class="card-link" outcome="#{compteBancaireMBean.virement(compteBancaireOperationMBean.details.id)}" value="Effectuer un virement"/>
                    <h:link class="card-link" outcome="#{compteBancaireMBean.mesOperations(compteBancaireOperationMBean.details.id)}" value="Mes transactions"/>
                    <h:link class="card-link" outcome="#{compteBancaireMBean.cloturer(compteBancaireOperationMBean.details.id)}" value="Cloturer le compte"/>
                </h:panelGrid>
            </h:form>
        </f:view>


    </ui:define>

</ui:composition>
