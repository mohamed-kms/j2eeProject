<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/templates/template_nav.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{compteBancaireOperationMBean.id}"
                         required="true"/>
            <f:viewAction action="#{compteBancaireOperationMBean.loadCompteBancaire()}"/>
            <f:viewParam name="compteDestinataire" value="#{compteBancaireOperationMBean.compteDestinataire}"/>
        </f:metadata> 
    </ui:define>

    <ui:define name="content">
        <f:view>
            
            <h:panelGroup layout="block" style="width: 30rem;">
                <h:form class="shadow-sm p-3 mb-5 bg-white rounded">
                    <h:outputText class="h1" value="Create/Edit"/>
                    <!--h:panelGrid columns="1"-->
                        <h:panelGroup layout="block" class="form-group">
                            <h:outputLabel value="Id:" for="id" />
                            <!--h:inputText class="form-control" id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id"/-->
                            <h:outputText class="form-control border-0" id="id" value="#{compteBancaireOperationMBean.details.id}" title="Id"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText class="form-control" id="nom" value="#{compteBancaireOperationMBean.details.nom}" title="Nom" />
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText class="form-control" id="solde" value="#{compteBancaireOperationMBean.details.solde}" title="Solde" />
                        </h:panelGroup>
                    <!--/h:panelGrid-->
                    <!--ul>  
                        <li-->
                    <h:panelGroup class="card border-0">
                        <h:panelGroup class="card-body">
                            <h:link class="card-link" outcome="#{compteBancaireMBean.retraitDepot(compteBancaireOperationMBean.details.id)}" value="Ajouter/Retirer de la Money"/>
                            <h:link class="card-link" outcome="#{compteBancaireMBean.virement(compteBancaireOperationMBean.details.id)}" value="Effectuer un virement"/>
                        </h:panelGroup>
                        <h:link class="alert alert-danger card-link" outcome="CloturerCompte.xhtml" value="Cloturer le compte"/>
                    </h:panelGroup>
                        <!--/li>
                    </ul-->
                </h:form>
            </h:panelGroup>

        </f:view>


    </ui:define>

</ui:composition>
